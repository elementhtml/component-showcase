    <link rel="modulepreload" href="../element/element.js?load&expose">
    <script type="module" src='../element/element.js?load&expose' async fetchpriority="low"></script>

    <script is="e-flowscript" type="script/flow">
        $(.read-file) >> {"files": true} >> $($filesystem)
        $(.open-directory) >> {"directory": true} >> $($filesystem)
        $(.write-to-file) >> {"value": {"hello": "hello world!"}} >> $($filesystem)

        $($filesystem!files) >> ($console($.files))
        $($filesystem!directory) >> ($console($.directory))
        $($filesystem) >> ($console($.value))
    </script>

    <meta is="e-filesystem" suggested-name="hello.json">

</head>

<body style="background: black; color: white;">

    <button class="write-to-file">Click to Write "Hello World" to a File</button>
    <button class="open-directory">Click to Open a Directory</button>
    <button class="read-file">Click to Read from a File</button>

</body>
